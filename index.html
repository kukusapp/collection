<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(179, 201, 192);
            color: rgb(163, 153, 162);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: rgb(163, 153, 162);
        }

        #app-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .app-item {
            background-color: white;
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .app-item:hover {
            transform: scale(1.05);
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .download-btn {
            display: inline-block;
            background-color: rgb(163, 153, 162);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: rgb(179, 201, 192);
        }

        @media (max-width: 768px) {
            #app-list {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Apps Page</h1>
    <div id="app-list">
        <!-- App items will be dynamically populated here -->
    </div>

    <script>
        window.onload = function() {
            fetch('apps.json')
                .then(response => response.json())
                .then(data => {
                    const appList = document.getElementById('app-list');
                    data.forEach(app => {
                        const appItem = document.createElement('div');
                        appItem.className = 'app-item';
                        appItem.innerHTML = `
                            <img src="${app.iconUrl}" alt="${app.name} Icon" class="app-icon">
                            <h2>${app.name}</h2>
                            <p>Version: ${app.version}</p>
                            <a href="${app.url}" class="download-btn">Download</a>
                        `;
                        appList.appendChild(appItem);
                    });
                });
        }
    </script>
</body>
</html>
